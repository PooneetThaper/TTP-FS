{% extends "base.html" %}
{% block content %}

<div id="outer-box" class="container"  style="background-color: rgba(33,60,42, 0.8);">
  <div id="inner-box" class="container">
    <form name="register" action="/register" method="post">
      <div class="row">
        <div class="input-field col s12">
          <input name="name" id="name" type="text" class="validate" style="color: white" required>
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="email" id="email" type="email" class="validate" style="color: white" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" id="password" type="password" class="validate" style="color: white" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s8">
        </div>
        <div class="button col s4">
          <button class="btn waves-effect waves-light" type="submit" name="action">Register
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
