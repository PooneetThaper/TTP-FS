{% extends "base.html" %}
{% block content %}

<div id="outer-box" class="container" style="background-color: rgba(33,60,42, 0.8);">
  <div id="inner-box">
    <form name="login" action="/login" method="post">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate form-control" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate form-control" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s8">
        </div>
        <div class="button col s4">
          <button class="form-group btn waves-effect waves-light" type="submit" name="action">Login
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
